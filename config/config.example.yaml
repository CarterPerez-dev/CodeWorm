devlog:
  repo_path: /home/yoshi/dev/github/DevLog
  remote: git@github.com:CarterPerez-dev/DevLog.git
  branch: main

llm:
  provider: ollama
  model: qwen2.5:7b
  host: localhost
  port: 11434

  options:
    temperature: 0.2
    top_p: 0.9
    repeat_penalty: 1.1
    num_predict: 4096
    num_ctx: 16384

  keep_alive: -1
  timeout: 600

schedule:
  enabled: true
  min_commits_per_day: 12
  max_commits_per_day: 18
  timezone: America/Los_Angeles

  prefer_hours: [9, 10, 11, 14, 15, 16, 20, 21, 22]
  avoid_hours: [3, 4, 5, 6, 7]

  min_gap_minutes: 30
  weekend_reduction: 0.7

analyzer:
  min_complexity: 3
  max_lines: 150
  min_lines: 15

  sweet_spot_min_lines: 20
  sweet_spot_max_lines: 100

  max_nesting_depth: 5
  max_parameters: 7

  recent_days_threshold: 30
  churn_threshold: 5

  include_patterns:
    - "**/*.py"
    - "**/*.js"
    - "**/*.ts"
    - "**/*.tsx"
    - "**/*.go"
    - "**/*.rs"

  exclude_patterns:
    - "**/test_*.py"
    - "**/*_test.go"
    - "**/*.spec.ts"
    - "**/*.spec.js"
    - "**/node_modules/**"
    - "**/venv/**"
    - "**/.venv/**"
    - "**/__pycache__/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/.git/**"

git:
  use_ssh: true
  ssh_key_path: ~/.ssh/id_ed25519

  commit_signing: false
  gpg_key_id: ""

  retry_max_attempts: 5
  retry_base_delay: 1
  retry_max_delay: 60

  force_with_lease: true

daemon:
  log_level: INFO
  json_logs: false

  health_check_interval: 60
  watchdog_enabled: true

  max_memory_mb: 1024
  memory_check_interval: 300

security:
  check_secrets: true
  sanitize_output: true

  secret_patterns:
    - "(?i)(api[_-]?key|apikey)\\s*[=:]\\s*['\"]?([a-zA-Z0-9_\\-]{20,})"
    - "(?i)(secret|token|password)\\s*[=:]\\s*['\"]?([a-zA-Z0-9_\\-]{8,})"
    - "(?i)(sk-[a-zA-Z0-9]{20,})"
