# CodeWorm Repository Configuration
# Define which repositories to scan and their relative weights

# Repositories to analyze
# - name: Display name for the repo
# - path: Absolute path to the repository
# - weight: Priority weight 1-10 (higher = more likely to be selected)
# - enabled: Whether to include this repo in analysis

